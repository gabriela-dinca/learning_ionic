<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding w-100">
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>
    <ion-item>
      <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
      <p>Please enter a valid password name.</p>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col style="text-align: center">
          <ion-button class="center-all" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-button class="block clear" color="danger" (click)="resetPwd()">
    I forgot my password
  </ion-button>
  <ion-button class="block clear" (click)="createAccount()">
    Create a new account
  </ion-button>
</ion-content>
